{% extends "ox/core/app.html" %}
{% load i18n %}

{% block app %}
{{ block.super }}
<template #panels.countries>
    {% block countries %}
    {% include "ox/core/components/model_panel.html" with tag="ox-country-panel" name="countries" %}
    {% endblock %}
</template>
<template #panels.currencies>
    {% block currencies %}
    {% include "ox/core/components/model_panel.html" with tag="ox-currency-panel" name="currencies" %}
    {% endblock %}
</template>
{% endblock %}
