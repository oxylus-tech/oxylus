{% load i18n %}
<ox-edit-panel
        :repo="repos.users"
        v-model:value="{{ value|default:"value" }}">
    {% block slots %}
    <template #window-default="{editors, reset, value}">
        <ox-account-editor @saved="reset" :editors="editors" :initial="value"/>
    </template>
    <template #actions="bind">
        {% include "./user_actions.html" %}
    </template>
    {% endblock %}
</ox-edit-panel>
